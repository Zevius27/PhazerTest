<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Phaser Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <script src="node_modules/phaser/dist/phaser.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
     
      canvas {
        border: 3px solid red;
      }
      .tower-icons {
        display: flex;
        gap: 10px;
        flex-direction: column;
      }
      .tower-icon {
        width: 37px;
        height: 37px;
        border: 1px solid black;
      }

    </style>
  </head>
  <body>
    <div id="game-container">
      <script src="main.js"></script>
    </div>
    <div id="tower-icons" class="tower-icons">
      <div class="tower-icon" style="background-color: red" draggable="true"></div>
      <div class="tower-icon" style="background-color: green" draggable="true"></div>
      <div class="tower-icon" style="background-color: blue" draggable="true"></div>
      <div class="tower-icon" style="background-color: yellow" draggable="true"></div>
    </div>
  </body>
</html>
